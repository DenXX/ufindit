{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Welcome to uFindIt Game</h1>
    </div>

    {# Login errors go here #}
    {% if form.errors %}
       <div class="alert alert-danger">Your username and password didn't match. Please try again. <a class="alert-link" href="{% url 'password_reset' %}">Forgot password?</a>
       </div>
    {% endif %}

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" placeholder="Email" class="form-control" name="username">
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
                <a href="{% url 'register' %}" class="btn btn-default">Sign up</a>
                <a class="alert-link" href="{% url 'password_reset' %}">Forgot password?</a>
              </form>
        </div>
    </div>

</div>
{% endblock %}
