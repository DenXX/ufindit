{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Welcome to uFindIt Game</h1>
    </div>

    {# Login errors go here #}
    {% if form.errors %}
       <div class="alert alert-danger">
          An account with this email doesn't exist. You can <a href="{% url 'register' %}" class="alert-link">register</a> a new account.
       </div>
    {% endif %}

    <div class="row">
      <div class="col-lg-5 col-lg-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Password reset</h3>
            </div>
            <div class="panel-body">
                  <form action="{% url 'password_reset' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                      <input type="text" placeholder="Email" class="form-control" name="email">
                      <span class="input-group-btn">
                        <button type="submit" class="btn btn-success">Reset password</button>
                      </span>
                    </div><!-- /input-group -->
                  </form>
            </div>
        </div>
      </div>
    </div>

</div>
{% endblock %}
