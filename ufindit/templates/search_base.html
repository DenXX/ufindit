{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

        <div class="navbar-header">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>-->

        </div>
        <div class="navbar-collapse collapse">
          {% block  searchform %}
          {% endblock %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    {% block serp %}
    {% endblock %}

    ================================================== -->
