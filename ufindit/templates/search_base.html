{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="uFindIt game">
    <meta name="author" content="Intelligent Information Access Lab, Emory University">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/serp.css" rel="stylesheet">
    <title>{% block title %} uFintIt {% endblock %}</title>
    <style>
    body {
      padding-top: 100px;
    }
    </style>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!--<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>-->
          <a class="navbar-brand">Query:</a>
        </div>
        <div class="navbar-collapse collapse">
          {% block  searchform %}
          {% endblock %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    {% block serp %}
    {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-45201722-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    {% block extracode %}
    {% endblock %}

    {% block endofdoc %}
    {% endblock %}    
  </body>
</html>
