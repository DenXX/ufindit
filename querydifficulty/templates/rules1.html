{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
  <h2>Interface <small>Please read carefully</small></h2>
  <hr />

  Questions will be given to you one by one. You <strong>should</strong> search for answer using the search interface provided.


  <br />
  <br />
  <img src="{% static 'img/page1.png' %}" />
  <hr />
  <div class="checkbox">
    <label>
      <input type="checkbox" id="read"> I have read and agree to the rules of the game
    </label>
  </div>
  <br />
  <a href="{% url 'rules' game_id=game_id %}" class="btn btn-default">Previous</a>&nbsp;&nbsp;
  <a href="{% url 'querydifficulty:rules2' game_id=game_id %}" class="btn btn-default" id="nextBtn" disabled>Next</a>
</div></div></div>
{% endblock %}

{% block docend %}
<script language="javascript">
  $(document).ready(function() {
    $('#read').click(function() {
      if (this.checked)
        $('#nextBtn').removeAttr('disabled');
      else
        $('#nextBtn').attr('disabled', true);
    });
  });
</script>
{% endblock %}
